<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="profesor">Learn More</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/listalumnos}">Alumnos <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{findusername}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>Lista de alumnos</h1>
    </div>
    <br>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">DNI</th>
                <th scope="col">Asignaturas</th>
                <th scope="col">Tarea</th>
                <th scope="col">Eliminar</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="alumno : ${listaAlumnos}">
                <td th:text="${alumno.id}">
                <td th:text="${alumno.fullName}">
                <td th:text="${alumno.dni}">
                <td th:text="${alumno.subjects}">
                <td th:text="${alumno.tareas}">
                <td><a th:href="@{/eliminar/} + ${alumno.id}" class="btn btn-danger btn-xs" th:text="Eliminar"></a></td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='createalumno'">Añadir alumno
</button>
<div class="container">
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div style="text-align: center;">  <p>© mario | Website created by Mario Valverde</p></div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
