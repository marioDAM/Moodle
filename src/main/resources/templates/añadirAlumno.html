<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="profesor">Learn More</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/listalumnos}">Alumnos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">
            <form th:action="@{save}" th:object="${usuario}" method="post">
                <div class="form-group ">
                    <label class="col-md-2" for=fullName>Nombres</label>
                    <input type="text" th:field="*{fullname}" class="form-control" id="fullName"
                           placeholder="Enter fullname">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="username">Usermame</label>
                    <input type="text" th:field="*{username}"  class="form-control" id="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control" id="dni" placeholder="dni">
                </div>
                <div class="form-group">
                    <label for="subject">Asignatura matriculadas</label>
                    <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="subject">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password2">Repeat password</label>
                    <input type="password" th:field="*{password2}" class="form-control" id="password2" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
